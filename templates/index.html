<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣微信小程序</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
    }

    .conatiner {
        width: 375px;
        height: 600px;
        background: pink;
    }

    .search_group {
        padding: 14px 8px;
        background: #41b157;
    }

    .search_group .search-input {
        background: #fff;
        display: block;
        width: 100%;
        height: 30px;
        border-radius: 5px;
        outline: none;
        border: none;
    }

    .item-list-group .item-list-top {
        overflow: hidden;
        padding: 10px;
    }

    .item-list-top .module-title {
        float: left;
    }

    .item-list-top .more-btn {
        float: right;
    }

    .list-group {
        overflow: hidden;
    }

    .list-group .item-group {
        float: left;
        margin-right: 10px;
    }

    .item-group .thumbnail {
        display: block;
        width: 100px;
        height: 150px;
    }

    .item-group .item-title {
        font-size: 12px;
        text-align: center;
    }

    .item-group .item-rating {
        font-size: 12px;
        text-align: center;
    }
</style>
<body>
<div class="conatiner">
    <div class="search_group">
        <input type="text" class="search-input" placeholder="搜索...">
    </div>
    <div class="item-list-group">
        <div class="item-list-top">
            <span class="module-title">电影</span>
            <a href="#" class="more-btn">更多</a>
        </div>
        <div class="list-group">
            <div class="item-group">
                <img src="https://img9.doubanio.com/view/photo/s_ratio_poster/public/p2892635176.webp" alt=""
                     class="thumbnail">
                <p class="item-title">周永开</p>
                <p class="item-rating">7.5</p>

            </div>
        </div>
    </div>
</div>
</body>
</html>
